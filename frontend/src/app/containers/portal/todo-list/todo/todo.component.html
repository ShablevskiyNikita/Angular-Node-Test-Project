<div class="todo">
  <mat-checkbox
    (ngModelChange)="updateTodo()"
    [(ngModel)]="todoData.finished">
  </mat-checkbox>
  <div>
    {{todoData.title}}
  </div>
  <div>
    {{todoData.create_date | date: 'short'}}
  </div>
  <button
    mat-icon-button
    aria-label="Delete icon"
    (click)="deleteTodo()">
    <mat-icon>delete</mat-icon>
  </button>
</div>
